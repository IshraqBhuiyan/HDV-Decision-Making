  <script>

          new DedalusWeb({

              titleTarget       : $('#title'),
              inventoryTarget   : $('#inventoryHost'),
              interactionTarget : $('#interactionHost'),
              undoTarget        : $('#undoHost'),
              undoStageTarget   : $('#undoStageHost'),
